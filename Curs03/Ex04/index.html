<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
    <button>Trimite</button>
  </form>

  <form action="/">
    <ul>
      <li>
        <label for="mushroom">Ciuperci</label>
        <input
          type="checkbox"
          name="mushroom"
          id="mushroom"
        >
      </li>
      <li>
        <label for="coconut">Cocos</label>
        <input
          type="checkbox"
          name="coconut"
          id="coconut"
        >
      </li>
      <li>
        <label for="yogurt">Iaurt</label>
        <input
          type="checkbox"
          name="yogurt"
          id="yogurt"
        >
      </li>
    </ul>
    <button>Trimite</button>
  </form>

  <form action="/">
    <ul>
      <li>
        <label for="cat">Pisica</label>
        <input
          type="checkbox"
          name="cat"
          id="cat"
        >
      </li>
      <li>
        <label for="cat-food">Mancare pentru pisica</label>
        <input
          type="checkbox"
          name="cat-food"
          id="cat-food"
        >
      </li>
      <li>
        <label for="cat-toy">Jucarie pentru pisica</label>
        <input
          type="checkbox"
          name="cat-toy"
          id="cat-toy"
        >
      </li>
    </ul>
    <button>Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form action="/">
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="pestisorul-auriu"
          value="Pestisorul-auriu"
        >
        <label for="pestisorul-auriu">Pestisorul auriu (care indeplineste dorinte)</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="alt-peste"
          value="alt-peste"
        >
        <label for="alt-peste">Alt peste</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="inca-unul"
          value="inca-unul"
        >
        <label for="inca-unul">Inca unul</label>
      </li>
    </ul>
  </form>

  <form action="/">
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="vaca"
          value="vaca"
        >
        <label for="vaca">Vaca</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="cal"
          value="cal"
        >
        <label for="cal">Cal</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="elan"
          value="elan"
        >
        <label for="elan">Elan</label>
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
